<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chat</title>
</head>

<body>
  <div class="container">
    <div class="form">
      <h4 class="form-title">Выберите псевдоним</h4>
      <input class="form-nickname" type="text" required>
      <div class="form-button" type="button">Продолжить</div>
    </div>
  
    <div class="chat-container plug">
      <div class="menu">
        <div class="menu-close">&times;</div>
      </div>
      <div class="chat-content">
        <div class="users-list">
          
        
        </div>
        <div class="chat">
          <div class="messages-chat">

          </div>
          <input class="footer-chat" type="text">
          <button class="button-chat">OK</button>
        </div>
      </div>
    </div>
</div>

</body>

</html>
